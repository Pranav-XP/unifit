<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>UniFit | Admin</title>
</head>
<body>
  <div th:replace="~{fragments/admin-dashboard.html}">
    <div th:fragment="content">
      <h1 class="text-[70px] lg:text-3xl px-5 py-10 font-bold">Add Type</h1>
      <form
              th:action="@{/admin/facilities/addtype}"
              th:object="${facilityType}"
              method="post"
              class="max-w-md mt-8 ml-5 bg-white p-6 rounded-md shadow-md"
      >
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
          >Name:</label
          >
          <input
                  type="text"
                  id="name"
                  name="name"
                  maxlength="50"
                  placeholder="Enter Facility Type Here"
                  title="Name cannot exceed 50 characters"
                  th:field="*{name}"
                  required
                  class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          />
        </div>

        <div class="mb-4">
          <label for="rate" class="block text-gray-700 text-sm font-bold mb-2"
          >Rate:</label
          >
          <input
                  type="number"
                  id="rate"
                  name="rate"
                  min="1"
                  placeholder="Enter a rate"
                  title="Rate must be a number greater than 0"
                  th:field="*{rate}"
                  required
                  class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          />
        </div>

        <button
                type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
        >
          Add Facility Type
        </button>
      </form>
    </div>
  </div>
</body>
</html>
