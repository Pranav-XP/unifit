<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>UniFit | Admin</title>
</head>
<body>
<div th:replace="~{fragments/admin-dashboard.html}">
      <div th:fragment="content" class="container mx-auto px-5">
        <section class="px-5 pb-5">
          <h2
            class="text-2xl font-bold my-4"
            th:text="'Update'+${facilityType.name}"
          ></h2>
          <!-- Edit Facility Form -->
          <form
            th:action="@{/admin/facilities/type/update}"
            method="post"
            th:object="${facilityType}"
            class="w-full bg-white p-8 rounded-md shadow-md"
          >
            <!-- Facility Name -->
            <div class="mb-4">
              <input
                type="hidden"
                id="facilityId"
                name="name"
                th:field="*{id}"
                class="w-full px-3 py-2 border rounded-md"
                required
              />
              <label for="name" class="block text-gray-700 font-semibold mb-2"
                >Name:</label
              >
              <input
                type="text"
                id="name"
                name="name"
                maxlength="50"
                placeholder="Enter Facility Type Here"
                title="Name cannot exceed 50 characters"
                th:field="*{name}"
                class="w-full px-3 py-2 border rounded-md"
                required
              />
            </div>

            <div class="mb-4">
              <label
                for="rate"
                class="block text-gray-700 font-semibold mb-2"
                >Rate:</label
              >
              <input
                required
                type="number"
                id="rate"
                name="rate"
                min="1"
                placeholder="Enter a rate"
                title="Rate must be a number greater than 0"
                th:field="*{rate}"
                class="w-full px-3 py-2 border rounded-md"
              />
            </div>

            <!-- Save Button -->
            <div class="mb-4">
              <button
                type="submit"
                class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
              >
                Save Changes
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>

</html>
