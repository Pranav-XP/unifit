<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div th:replace="~{fragments/admin-dashboard.html}">
    <div th:fragment="content" class="p-6">
        <h1 class="text-3xl font-bold mb-6">Create Event</h1>

        <form class="bg-white shadow-md rounded-lg p-8 space-y-6"
              th:action="@{/events/create}"
              th:object="${event}"
              method="post"
              enctype="multipart/form-data">

            <!-- Event Name Field -->
            <div>
                <label for="eventName" class="block text-gray-700 text-sm font-bold mb-2">Event Name:</label>
                <input class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
                       type="text"
                       id="eventName"
                       th:field="*{eventName}"
                       required />
            </div>

            <!-- Title Field -->
            <div>
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
                <input class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
                       type="text"
                       id="title"
                       th:field="*{title}"
                       required />
            </div>

            <!-- Facility Selection -->
            <div>
                <label for="facility" class="block text-gray-700 text-sm font-bold mb-2">Facility:</label>
                <select class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
                        name="facility"
                        id="facility"
                        th:field="*{facility.id}"
                        required>
                    <option value="" disabled selected>Select a Facility</option>
                    <th:block th:each="facility : ${facilities}">
                        <option th:value="${facility.id}" th:text="${facility.name}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Description Field -->
            <div>
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                <textarea class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500 resize-none"
                          id="description"
                          name="description"
                          th:field="*{description}"
                          rows="4"
                          required></textarea>
            </div>

            <!--
                        &lt;!&ndash; Image Input &ndash;&gt;
                        <div>
                            <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image:</label>
                            <input class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
                                   type="file"
                                   id="image"
                                   name="image"
                                   required />
                        </div>
            -->

            <!-- Event Date and Time -->
            <div>
                <label for="eventDateTime" class="block text-gray-700 text-sm font-bold mb-2">Event Date and Time:</label>
                <input class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
                       type="datetime-local"
                       id="eventDateTime"
                       name="eventDateTime"
                       th:min="${minDateTime}"
                       required />

            </div>


            <!-- Submit Button -->
            <button class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
                    type="submit">Create Event</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </div>
</div>
</body>
</html>
