<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your UniFit Booking Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #f9f9f9;
            color: #333;
        }
        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your UniFit Booking Invoice</h1>
    <p>Dear <strong th:text="${customerName}">UserName</strong>,</p>
    <p>Thank you for using UniFit. Below are the details of your bookings:</p>

    <!-- Booking Details Table -->
    <table>
        <thead>
        <tr>
            <th>Booking ID</th>
            <th>Facility</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}">Booking ID</td>
            <td th:text="${booking.facility.name}">Facility Name</td>
            <td th:text="${#temporals.format(booking.bookedDate, 'dd/MM/yyyy')}">Booking Date</td>
            <td th:text="${booking.start}">Start Time</td>
            <td th:text="${booking.end}">End Time</td>
            <td th:text="${'$' + booking.facility.facilityType.rate}">Price</td>
        </tr>
        </tbody>
    </table>

    <!-- Total Price -->
    <div class="total">
        Total: <span th:text="'$' + ${totalPrice}">Total Price</span>
    </div>

    <!-- Footer -->
    <div class="footer">
        Best regards, <br>
        UniFit Team
    </div>
</div>
</body>
</html>
